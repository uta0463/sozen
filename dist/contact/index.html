<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=1, maximum-scale=2">
    <meta name="format-detection" content="telephone=no">
    <title>xxxxx</title>
    <meta name="description" content="xxxxx">
    <meta property="og:locale" content="ja-JP">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="xxxxx">
    <meta property="og:title" content="xxxxx">
    <meta property="og:description" content="xxxxx">
    <meta property="og:url" content="xxxxx/contact/">
    <meta property="og:image" content="xxxxx/assets/img/ogimage.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="/assets/img/favicon.ico">
    <link rel="apple-touch-icon" href="xxxxx/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="xxxxx/assets/img/android-chrome-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;family=Noto+Sans+JP:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body class="p-page p-contact">
    <div class="l-app">
      <div class="js-guideline"></div>
      <header class="l-header" id="header">
        <div class="l-header__outer">
          <div class="l-header__inner">
            <div class="l-header__head">
              <div class="l-header__logo"><a class="l-header__logo__inner" href="/"><img src="/assets/img/logo.png" alt="平塚 崇善FC"></a></div>
            </div>
            <div class="l-header__ctrl">
              <div class="l-header__menu">
                <nav class="l-nav">
                  <ul class="l-nav__menu">
                    <li class="l-nav__menu__item"><a href="/#about">崇善FCについて</a></li>
                    <li class="l-nav__menu__item"><a href="/members/">体験募集</a></li>
                    <li class="l-nav__menu__item"><a href="/faq/">よくあるご質問</a></li>
                    <li class="l-nav__menu__item"><a href="/contact/">お問い合わせ</a></li>
                  </ul>
                </nav>
              </div>
              <div class="l-header__btn c-button -s"><a href="/members/#form"><span>体験お申込み</span></a></div>
              <div class="l-header__hamburger">
                <div class="c-hamburger js-menu">
                  <div class="c-hamburger__inner">
                    <div class="c-hamburger__item"><span></span><span></span><span></span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="l-wrapper" id="wrapper">
        <main class="l-main" id="main">
          <section class="p-page__container">
            <div class="p-page__heading">
              <div class="l-wrapper__outer">
                <div class="l-wrapper__inner">
                  <h1 class="p-page__heading__label">お問い合わせ</h1>
                </div>
              </div>
            </div>
            <div class="p-page__contents">
              <div class="l-wrapper__outer">
                <div class="l-wrapper__inner">
                  <div class="p-page__wrapper">
                    <form class="c-form">
                      <div class="c-form__item">
                        <div class="c-form__item__head">
                          <div class="c-form__item__head__inner">
                            <div class="u-tag__req">必須</div>
                            <p class="c-form__item__label">お問い合わせ区分</p>
                          </div>
                        </div>
                        <div class="c-form__item__body -row">
                          <div class="u-radio__set">
                            <div class="u-radio">
                              <input class="u-radio__input" type="radio" name="genre" id="game" value="試合の申し込み" checked>
                              <label class="u-radio__label" for="game">試合の申し込み</label>
                            </div>
                            <div class="u-radio">
                              <input class="u-radio__input" type="radio" name="genre" id="activity" value="活動について">
                              <label class="u-radio__label" for="activity">活動について</label>
                            </div>
                            <div class="u-radio">
                              <input class="u-radio__input" type="radio" name="genre" id="others" value="その他">
                              <label class="u-radio__label" for="others">その他</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="c-form__item">
                        <div class="c-form__item__head">
                          <div class="c-form__item__head__inner">
                            <div class="u-tag__req">必須</div>
                            <p class="c-form__item__label">お名前</p>
                          </div>
                        </div>
                        <div class="c-form__item__body">
                          <input class="c-form__input" type="text">
                        </div>
                      </div>
                      <div class="c-form__item">
                        <div class="c-form__item__head -any">
                          <div class="c-form__item__head__inner">
                            <p class="c-form__item__label">チーム名</p>
                          </div>
                        </div>
                        <div class="c-form__item__body">
                          <input class="c-form__input" type="text">
                        </div>
                      </div>
                      <div class="c-form__item">
                        <div class="c-form__item__head">
                          <div class="c-form__item__head__inner">
                            <div class="u-tag__req">必須</div>
                            <p class="c-form__item__label">メールアドレス</p>
                          </div>
                        </div>
                        <div class="c-form__item__body">
                          <input class="c-form__input" type="text">
                        </div>
                      </div>
                      <div class="c-form__item">
                        <div class="c-form__item__head">
                          <div class="c-form__item__head__inner">
                            <div class="u-tag__req">必須</div>
                            <p class="c-form__item__label">お電話番号</p>
                          </div>
                        </div>
                        <div class="c-form__item__body">
                          <input class="c-form__input" type="text">
                        </div>
                      </div>
                      <div class="c-form__item">
                        <div class="c-form__item__head">
                          <div class="c-form__item__head__inner">
                            <div class="u-tag__req">必須</div>
                            <p class="c-form__item__label">お問い合わせ内容</p>
                          </div>
                        </div>
                        <div class="c-form__item__body">
                          <textarea class="c-form__textarea" placeholder="お問い合わせ内容をご記入ください。"></textarea>
                        </div>
                      </div>
                      <div class="c-form__btn">
                        <div class="c-button__form"><a href="/contact/confirm.html"><span>入力内容を確認</span></a></div>
                      </div>
                    </form>
                  </div>
                  <div class="u-breadcrumb">
                    <ol>
                      <li><a href="/">TOP</a></li>
                      <li>お問い合わせ</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
        <footer class="l-footer" id="footer">
          <div class="l-footer__outer">
            <div class="l-footer__inner">
              <div class="l-footer__head">
                <div class="l-footer__logo"><a href="/"><img src="/assets/img/logo.png" alt="平塚 崇善FC"></a></div>
                <div class="l-footer__nav">
                  <div class="l-footer__nav__col">
                    <div class="l-footer__menu">
                      <div class="l-footer__menu__item"><a href="/#about">崇善FCについて</a></div>
                      <div class="l-footer__menu__item -child"><a href="/#activity">活動内容</a></div>
                      <div class="l-footer__menu__item -child"><a href="/#access">アクセス</a></div>
                      <div class="l-footer__menu__item -child"><a href="/#staff">スタッフ紹介</a></div>
                    </div>
                  </div>
                  <div class="l-footer__nav__col">
                    <div class="l-footer__menu">
                      <div class="l-footer__menu__item"><a href="/members/">体験募集</a></div>
                      <div class="l-footer__menu__item -child"><a href="/members/#information">体験について</a></div>
                      <div class="l-footer__menu__item -child"><a href="/members/#item">服装・持ち物</a></div>
                      <div class="l-footer__menu__item -child"><a href="/members/#form">体験お申込みフォーム</a></div>
                    </div>
                  </div>
                  <div class="l-footer__nav__col">
                    <div class="l-footer__menu">
                      <div class="l-footer__menu__item"><a href="/faq/">よくあるご質問</a></div>
                      <div class="l-footer__menu__item"><a href="/news/">ニュース</a></div>
                      <div class="l-footer__menu__item"><a href="/contact/">お問い合わせ</a></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="l-footer__foot">
                <p class="l-footer__copy">&copy; 2024 Sozen FC. All Rights Reserved.</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
